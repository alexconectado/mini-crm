version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: crm_db_local
    environment:
      POSTGRES_DB: crm_db
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_senha_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crm_redis_local
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_web_local
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-local-dev-only
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - USE_POSTGRES=True
      - DB_HOST=db
      - DB_NAME=crm_db
      - DB_USER=crm_user
      - DB_PASSWORD=crm_senha_local
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - SECURE_SSL_REDIRECT=False
      - SESSION_COOKIE_SECURE=False
      - CSRF_COOKIE_SECURE=False
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/crm/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_local:
