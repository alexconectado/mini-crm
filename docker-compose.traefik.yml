version: '3.8'

services:
  # Traefik - Reverse Proxy (substitui Nginx)
  traefik:
    image: traefik:v2.10
    container_name: mini-crm-traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - mini-crm-network
    environment:
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-admin@example.com}

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mini-crm-db
    environment:
      POSTGRES_DB: ${DB_NAME:-crm_db}
      POSTGRES_USER: ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mini-crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mini-crm-redis
    networks:
      - mini-crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build: .
    container_name: mini-crm-web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --config gunicorn.conf.py config.wsgi:application"
    environment:
      DEBUG: "False"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-your-secret-key-here}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      USE_POSTGRES: "True"
      DB_NAME: ${DB_NAME:-crm_db}
      DB_USER: ${DB_USER:-crm_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mini-crm-network
    volumes:
      - ./:/app
      - /app/venv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/crm/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Traefik Labels (substitui nginx.conf!)
    labels:
      - "traefik.enable=true"
      
      # HTTP to HTTPS redirect
      - "traefik.http.middlewares.redirect-web-secure.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-web-secure.redirectscheme.permanent=true"
      
      # Security Headers
      - "traefik.http.middlewares.security-headers.headers.accesscontrolalloworiginlist=https://${ALLOWED_HOSTS}"
      - "traefik.http.middlewares.security-headers.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.security-headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.security-headers.headers.addvaryheader=true"
      - "traefik.http.middlewares.security-headers.headers.framedeny=true"
      - "traefik.http.middlewares.security-headers.headers.ssrsmaxage=63072000"
      - "traefik.http.middlewares.security-headers.headers.sslredirect=true"
      - "traefik.http.middlewares.security-headers.headers.stsincludesubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stspreload=true"
      - "traefik.http.middlewares.security-headers.headers.stsseconds=63072000"
      - "traefik.http.middlewares.security-headers.headers.forcestsheader=true"
      - "traefik.http.middlewares.security-headers.headers.customframeoptionsvalue=DENY"
      - "traefik.http.middlewares.security-headers.headers.contenttype=nosniff"
      - "traefik.http.middlewares.security-headers.headers.browserxssfilter=true"
      - "traefik.http.middlewares.security-headers.headers.referrerpolicy=strict-origin-when-cross-origin"
      
      # Rate Limiting (10 requests per second)
      - "traefik.http.middlewares.ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.ratelimit.ratelimit.burst=50"
      - "traefik.http.middlewares.ratelimit.ratelimit.period=1s"
      
      # Compression
      - "traefik.http.middlewares.compress.compress=true"
      
      # HTTP Router (redireciona para HTTPS)
      - "traefik.http.routers.web-http.entrypoints=web"
      - "traefik.http.routers.web-http.rule=Host(`${ALLOWED_HOSTS}`)"
      - "traefik.http.routers.web-http.middlewares=redirect-web-secure@docker"
      
      # HTTPS Router
      - "traefik.http.routers.web-https.entrypoints=websecure"
      - "traefik.http.routers.web-https.rule=Host(`${ALLOWED_HOSTS}`)"
      - "traefik.http.routers.web-https.tls=true"
      - "traefik.http.routers.web-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.web-https.middlewares=security-headers@docker,compress@docker,ratelimit@docker"
      - "traefik.http.routers.web-https.service=web-service"
      
      # Service
      - "traefik.http.services.web-service.loadbalancer.server.port=8000"

volumes:
  postgres_data:

networks:
  mini-crm-network:
    driver: bridge
